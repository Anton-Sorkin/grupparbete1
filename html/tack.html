<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tack</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="tack-container">
      <div class="dark-green">
        <header class="thank-order">
          <span class="order">Order number:</span>
          <p>123-4567-890</p>
        </header>
        <div class="light-container">
          <section class="thank-wrapper">
            <h1>Thanks for your order!</h1>
            <p>You are amazing,</p>
            <p>your food will soon be on its way to you!</p>
          </section>
        </div>
        <section class="thank-receipt"><p>Print out receipt</p></section>
      </div>
    </div>
  </body>
</html>
