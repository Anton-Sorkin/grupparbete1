<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />

          <section>
            <img
              class="cart-pic"
              src="../components/Pumpasoppa.jpg"
              alt="bild på pumpasoppa"
            />
            <div class="text">
              <p>Pumpkin soup</p>
              <p>price: 100kr</p>
            </div>
          </section>
          <section>
            <img
              class="cart-pic"
              src="../components/Glasnudlar.jpg"
              alt="bild på glasnudlar"
            />

              <p>Glassnoodles with pesto</p>
              <p>price: 100kr</p>
            </div>
          </section>

              class="cart-pic"
              src="../components/Squash-sallad.jpg"
              alt="bild på squashsallad"
            />

              <p>Squash and quinoa salad</p>
              <p>price: 100kr</p>

          </section>
        </div>

          <p><b>TOTAL: </b>7000kr</p>
          <button class="btn-payment">
